<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="manifest" href="/manifest.json" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
		<!--- Meta tags (Copied from Framer)-->
		<meta
			name="description"
			content="We provide forestry with the ability to accurately locate and track trees planted in reforestation and conservation areas."
		/>
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Re:forest." />
		<meta
			property="og:description"
			content="We provide forestry with the ability to accurately locate and track trees planted in reforestation and conservation areas."
		/>
		<meta
			property="og:image"
			content="https://framerusercontent.com/images/IbL0v9E2vIj1GI7ARfkuP6uN2jE.png"
		/>
		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Re:forest." />
		<meta
			name="twitter:description"
			content="We provide forestry with the ability to accurately locate and track trees planted in reforestation and conservation areas."
		/>
		<meta
			name="twitter:image"
			content="https://framerusercontent.com/images/IbL0v9E2vIj1GI7ARfkuP6uN2jE.png"
		/>

		<link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="" />

		<!-------- -->
		<title>Re:Forest :: Hi-Fi Prototype</title>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<!--- Lol, thanks Instagram -->
		<div
			id="splash-screen"
			class=""
			style="
				position: fixed;
				z-index: 100;
				background: hsl(var(--primary));
				/* Same as body */
				color: rgb(var(--background));
				top: 0px;
				left: 0px;
				width: 100%;
				height: 100%;
				transition: background 150ms;
				user-select: none; /* Do not allow the user to select */
			"
		>
			<img
				width="80px"
				height="80px"
				alt="Re:Forest"
				style="position: absolute; top: 50%; left: 50%; margin: -40px 0 0 -40px; filter: invert(1)"
				src="/static/tree.svg"
			/>
		</div>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
